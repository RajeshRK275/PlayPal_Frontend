<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>Registration Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <form action="#" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <span class="error-message" id="username-error"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span class="error-message" id="email-error"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <span class="error-message" id="password-error"></span>
        </div>
        <div class="form-group">
          <label for="repassword">Re-enter Password</label>
          <input type="password" id="repassword" name="repassword" required />
          <span class="error-message" id="repassword-error"></span>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>

    <script>
      function validateForm() {
        var username = document.getElementById("username");
        var email = document.getElementById("email");
        var password = document.getElementById("password");
        var repassword = document.getElementById("repassword");
        var passwordPattern =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        // Reset previous error styles
        var errorFields = document.querySelectorAll(".error-field");
        errorFields.forEach(function (field) {
          field.classList.remove("error-field");
        });

        // Reset previous error messages
        var errorMessages = document.querySelectorAll(".error-message");
        errorMessages.forEach(function (message) {
          message.style.display = "none";
        });

        var isValid = true;

        if (password.value !== repassword.value) {
          repassword.classList.add("error-field");
          document.getElementById("repassword-error").textContent =
            "Passwords do not match";
          document.getElementById("repassword-error").style.display = "block";
          isValid = false;
        }

        if (!password.value.match(passwordPattern)) {
          password.classList.add("error-field");
          document.getElementById("password-error").textContent =
            "Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.";
          document.getElementById("password-error").style.display = "block";
          isValid = false;
        }

        return isValid;
      }
    </script>
  </body>
</html>
